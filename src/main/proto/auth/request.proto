syntax = "proto3";

package auth;

option java_package = "com.test.auth"; 

message LoginRequest {
    string email = 1;
    string password = 2;
}

message RegisterUserRequest {
    string first_name = 1;
    string last_name = 2;
    string email = 3;
    string password = 4;
}

message DeleteUserRequest {
  string email = 1;
}